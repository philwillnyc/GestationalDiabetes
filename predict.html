<title>Gestational Diabetes Risk Calculator</title>
<table>
    <form>
        <tr>
        <td><label for "age">Age:</label></td>
        <input type = "text" id = "age"></td>
        </tr>
        <label for "height">Height:</label>
        <input type = "text" id = "height"><br>
        <label for "weight">Weight:</label>
        <input type = "text" id = "weight"><br>
        <label for "hdl">HDL Cholesterol: </label>
        <input type = "text" id = "hdl"><br>
        <label for "systolic">Systolic Blood Pressure (the bigger number): </label>
        <input type = "text" id = "systolic"><br>
        <label for "diastolic">Diastolic Blood Pressure (the smaller number): </label>
        <input type = "text" id = "diastolic"><br>
        <label for "glucose">Fasting Glucose: </label>
        <input type = "text" id = "glucose"><br>
        <label for "ac1">Hemoglobin Ac1: </label>
        <input type = "text" id = "ac1"><br>
        <input type = "submit" value = "Submit">
    </form>
</table>
